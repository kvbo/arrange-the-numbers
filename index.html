<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Index</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./static/css/index.css">
    </head>
    <body>
        <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');</style> 
        <div class="ref">
            <h5 class="text">Arrange the numbers in ascending order</h5>
        </div>
        <div id="board" class="board">
            
        </div>
        <div class="buttons">
            <button class="btn" id="check">Check</button>
            <button class="btn" id="new_game" onclick="">New Game</button>
            <select class="btn" id="level">
                <option value="3" selected>Easy</option>
                <option value="4" >Medium</option>
                <option value="5" >Hard</option>
                <option value="6" >Very Hard</option>
                <option value="7" >Hardest</option>
                <option value="8" >God</option>
            </select>
        </div>
        <script src="./static/js/index.js" async defer></script>
    </body>
</html>
